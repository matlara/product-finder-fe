
<div>

    <h1>PRODUCT FINDER</h1>


    <input 
        class="form-control mr-sm-2" 
        type="search" 
        placeholder="Que estas buscando?" 
        aria-label="Search" 
        (keydown.enter)="findProducts(finder.value)" 
        #finder
    >

    <ul class="search-results">
        <li *ngFor="let product of products">
          <a>{{ product }}</a>
        </li>
    </ul>


</div>
